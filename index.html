<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script> 
    <script defer src="todo.js"></script> 
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="js-clock">
                <h1 class="js-title">00:00</h1>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="What is your name?" onfocus="this.placeholder = ''" />
            </form>
            <h4 class="js-greetings greetings"></h4>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do" onfocus="this.placeholder = ''" />
                <span class="underline"></span>
            </form>
            <ul class="js-toDoList">
            </ul>
            
        </div>
        <span class="js-weather"></span>   
        
    </div>    
    
</body>
</html>
